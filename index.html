<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New - upgrade de Cobrança</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
        }

        @media print {
            .printableArea,
            .printableArea * {
                visibility: visible;
            }

            img {
                display: block;
            }

            body * {
                color: black;
            }
        }

        .btn-primary {
            background-color: #ff9006;
            border: #ff9006;
        }
        .nav-link:hover{
            color:#000;
        }

        .btn-primary:hover {
            background-color: #ff9006;
            border: #ff9006;
        }        .nav-link{
            color:#ff9006;
        }

    </style>
</head>

<body>
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" href="index.html">Upgrade de Cobrança</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="boletos.html">Atualização de Boletos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  href="cobranca.html">Carta de Cobrança</a>
        </li>
    </ul>
    <div class="container mt-5">
        <h5 class="modal-title">Cobrança de Upgrades</h5><br>
        <div class="mb-3">
            <label for="name2" class="form-label">Nome do cliente</label>
            <input type="text" class="form-control" id="name2" placeholder="Nome do cliente">
        </div>
        <div class="mb-3">
            <label for="address2" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="address2" placeholder="Endereço">
        </div>

        <button type="button" onclick="gerarEImprimir()" class="btn btn-primary">Gerar e Imprimir Mensagens de Boletos
        </button>
    </div>

    <div class="printableArea mt-5">
        <div class="carta1 container" style="font-family: 'Montserrat', sans-serif;"></div>
    </div>

    <script>
        function gerarEImprimir() {
            var nome2 = document.getElementById("name2").value;
            var endereco2 = document.getElementById("address2").value;

            var cartas = document.querySelectorAll(".carta1");
            cartas.forEach(function (carta) {
                carta.innerHTML = `
                    <div style="font-family: 'Poppins', sans-serif; font-size: 19px;">
                        <br>
                        <br>
                        <div style="text-align: center; font-size: 20px; font-family: 'Courier New';">
                            ${nome2}<br>
                            ${endereco2}
                            <hr>
                        </div>
                        <br>
                        <div style="text-align: center; text-decoration: underline;d-block">
                            <h3>CARTA DE UPGRADE NEWFIBER!</h3>
                            <span style="text-decoration: none;">Aumento de velocidade</span>
                        </div>
                        <br>
                        <br>
                        <div>
                            Prezado Sr.(a)<br>
                            <div style="text-transform: uppercase; font-size: 25px;">${nome2}</div>
                        </div>
                        <br>
                        <p>
                            Espero que você esteja bem. Agradecemos por ser um cliente da NewFiber. Queremos falar sobre uma oportunidade que pode melhorar sua conexão de internet no endereço ${endereco2}, mas entendemos se você não teve a chance de considerá-la ainda.<br><br>Pode ser que não tenha tido tempo ou interesse em um upgrade(Aumento de velocidade), mas estamos aqui para ajudar. Um upgrade(Aumento
                             de velocidade) pode tornar sua conexão mais rápida e estável. Se você quiser saber mais ou tiver dúvidas, fique à vontade para nos ligar ou enviar uma mensagem. Estamos aqui para ajudar no que for preciso.<br><br>Obrigado por confiar em nós, e esperamos que você considere essa melhoria em sua conexão<br><br><br>Atenciosamente,<br><br>DIREÇÃO DA NEWFIBER<br>37
                            3226-9519.
                        </p>
                        <br>
                    </div>
                `;
            });

            // Imprimir as cartas
            var printContents = document.querySelector(".printableArea").innerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;

            window.print();

            document.body.innerHTML = originalContents;
        }
    </script>

    <!-- Bootstrap's JavaScript should be placed at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
