	float: left;
	color: #fff;

	font-size: 35px;
	font-weight: 200;
}

	color: #5379fa !important;
}

.login{
	position: absolute;
	top: calc(50% - 75px);
	left: calc(50% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.login input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=button]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=button]:hover{
	opacity: 0.8;
}

.login input[type=button]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=button]:focus{
	outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);

		</div>
		<br>
		<div class="login">
            <input type="text" placeholder="usuário" name="user" id="username"><br>
            <input type="password" placeholder="senha" name="password" id="password"><br>
            <input type="button" value="Entrar" onclick="login()">
		</div>
        <script>
            function login() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
    
                // Verifica se o usuário e a senha são "admin"
                if (username === "admin" && password === "admin") {
                    // Redireciona para cobranca.html
                    window.location.href = "sistema.html";
                } else {
                    // Exibe uma mensagem de erro (pode ser personalizada)
                    alert("Usuário ou senha incorretos. Tente novamente.");
                }
            }
        </script>
